<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Glosario — Gestos que hablan</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- NAV -->
  <nav class="bg-white shadow sticky top-0 z-20">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="index.html" class="text-lg font-bold text-indigo-600">Gestos que hablan</a>
      </div>
      <div class="flex items-center gap-3">
        <a href="colaboradores.html" class="text-sm text-gray-700 hover:text-indigo-600">Colaboradores</a>
      </div>
    </div>
  </nav>

  <!-- Dato curioso -->
  <section class="bg-gradient-to-r from-indigo-50 to-purple-50 py-6">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <h2 class="text-2xl font-semibold text-indigo-700 mb-2">Dato curioso del día ✨</h2>
      <p id="dato-dia" class="text-gray-700 text-lg"></p>
    </div>
  </section>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <!-- Controls -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
      <div class="flex gap-2 w-full sm:w-auto">
        <input id="searchInput" type="search" placeholder="Buscar palabra..." class="px-4 py-2 rounded-lg border w-full sm:w-72" />
        <select id="categoryFilter" class="px-3 py-2 rounded-lg border">
          <option value="all">Todas las categorías</option>
        </select>
      </div>
      <div class="text-sm text-gray-600">Resultados: <span id="resultsCount">0</span></div>
    </div>

    <!-- Grid -->
    <section id="glossaryGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
  </main>

  <footer class="text-center py-8 text-sm text-gray-500">
    Demo v0.1 — Proyecto estudiantil — © 2025 Gestos que hablan
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
