<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recomendaciones — GestAR</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/share.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-2xl font-bold mb-4">Recomendaciones</h1>
  <textarea id="recommendation" placeholder="Escribe tu recomendación..." class="w-full p-2 border rounded mb-2"></textarea>
  <button id="sendRec" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Enviar</button>
  <div>
    <label>Link para compartir:</label>
    <input type="text" id="shareLink" class="w-full border p-2 rounded" readonly>
    <button id="copyLink" class="bg-gray-500 text-white px-4 py-2 rounded mt-2">Copiar</button>
  </div>
</body>
</html>
