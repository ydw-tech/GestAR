<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GestAR - Aprend√© Lengua de Se√±as Argentina</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel para compilar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gradient-to-r from-sky-400 to-purple-500 min-h-screen flex items-center justify-center">
    <div id="root"></div>

    <script type="text/babel">
      const CURRICULUM = {
        Letras: ["A","B","C","D","E"],
        Familia: ["madre","padre","hermano","hermana","hijo","hija"],
        "Comidas y Bebidas": ["pan","manzana","agua","cafe","milanesa"],
        Trabajos: ["doctor","maestro","chef","abogado","estudiante"],
        Animales: ["perro","gato","pajaro","vaca","caballo"],
        Emociones: ["feliz","triste","enojo","sorpresa","miedo"],
        "Frases Diarias": ["hola","gracias","por favor","lo siento","adios"],
      };

      function App() {
        const [user, setUser] = React.useState(localStorage.getItem("gestar_user") || "");
        const [xp, setXp] = React.useState(Number(localStorage.getItem("gestar_xp")) || 0);
        const [streak, setStreak] = React.useState(Number(localStorage.getItem("gestar_streak")) || 0);
        const [selectedCategory, setSelectedCategory] = React.useState("Letras");
        const [currentPrompt, setCurrentPrompt] = React.useState(CURRICULUM["Letras"][0]);

        React.useEffect(() => {
          localStorage.setItem("gestar_user", user);
          localStorage.setItem("gestar_xp", xp);
          localStorage.setItem("gestar_streak", streak);
        }, [user, xp, streak]);

        if (!user) {
          return (
            <div className="bg-white/90 p-6 rounded-2xl shadow-lg w-80 text-center">
              <h1 className="text-xl font-bold mb-4">GestAR</h1>
              <input
                type="text"
                placeholder="Ingres√° tu nombre"
                className="border p-2 w-full rounded mb-2"
                onChange={(e) => setUser(e.target.value)}
              />
              <button
                className="w-full bg-sky-500 hover:bg-sky-600 text-white p-2 rounded"
                onClick={() => user && setUser(user)}
              >
                Entrar
              </button>
            </div>
          );
        }

        return (
          <div className="bg-white/95 p-6 rounded-2xl shadow-lg w-full max-w-3xl">
            <header className="flex justify-between items-center mb-4">
              <h1 className="text-2xl font-bold">GestAR</h1>
              <div>
                <span className="mr-4">XP: <b>{xp}</b></span>
                <span>üî• Streak: <b>{streak}</b></span>
              </div>
            </header>

            <div className="mb-4">
              <select
                className="border p-2 rounded"
                value={selectedCategory}
                onChange={(e) => {
                  setSelectedCategory(e.target.value);
                  setCurrentPrompt(CURRICULUM[e.target.value][0]);
                }}
              >
                {Object.keys(CURRICULUM).map((cat) => (
                  <option key={cat}>{cat}</option>
                ))}
              </select>
            </div>

            <div className="p-4 border rounded-xl text-center">
              <h2 className="text-xl font-bold mb-2">Practic√°:</h2>
              <div className="text-3xl font-bold mb-4">{currentPrompt}</div>
              <button
                className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"
                onClick={() => {
                  setXp(xp + 10);
                  setStreak(streak + 1);
                  const items = CURRICULUM[selectedCategory];
                  const idx = items.indexOf(currentPrompt);
                  setCurrentPrompt(items[(idx + 1) % items.length]);
                }}
              >
                ‚úîÔ∏è Completado
              </button>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
