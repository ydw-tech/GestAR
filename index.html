<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>GestAR - Aprende Lengua de Se√±as</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #fff;
    }
    header {
      width: 100%;
      padding: 1rem;
      text-align: center;
      background: rgba(0,0,0,0.3);
    }
    main {
      width: 100%;
      max-width: 800px;
      background: #ffffff22;
      border-radius: 16px;
      padding: 2rem;
      margin-top: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1, h2 {
      margin: 0.5rem 0;
    }
    .categoria {
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
    }
    .categoria h3 {
      margin-top: 0;
      text-transform: capitalize;
    }
    .palabra {
      display: inline-block;
      margin: 0.3rem;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      cursor: pointer;
      transition: background 0.3s;
    }
    .palabra:hover {
      background: rgba(255,255,255,0.35);
    }
    #output {
      margin-top: 1rem;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.4);
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>GestAR ‚úã</h1>
    <h2>Aprende Lengua de Se√±as Argentina</h2>
  </header>
  <main>
    <p>Selecciona una palabra para practicar. (En una versi√≥n completa, ac√° se integrar√≠a la c√°mara y el detector de se√±as).</p>
    <div id="contenedor"></div>
    <div id="output">üëâ Haz clic en una palabra para comenzar.</div>
  </main>

  <script>
    async function cargarVocabulario() {
      try {
        const resp = await fetch('vocabulario.json');
        if (!resp.ok) throw new Error("No se pudo cargar vocabulario.json");
        const data = await resp.json();

        const contenedor = document.getElementById('contenedor');
        contenedor.innerHTML = "";

        for (const categoria in data) {
          const catDiv = document.createElement('div');
          catDiv.className = "categoria";

          const titulo = document.createElement('h3');
          titulo.textContent = categoria;
          catDiv.appendChild(titulo);

          data[categoria].forEach(item => {
            const btn = document.createElement('span');
            btn.className = "palabra";
            btn.textContent = item.palabra;
            btn.onclick = () => {
              document.getElementById('output').textContent =
                `üî§ Seleccionaste: ${item.palabra} (categor√≠a: ${categoria})`;
            };
            catDiv.appendChild(btn);
          });

          contenedor.appendChild(catDiv);
        }
      } catch (e) {
        document.getElementById('output').textContent = "‚ö†Ô∏è Error cargando vocabulario: " + e.message;
      }
    }

    cargarVocabulario();
  </script>
</body>
</html>
