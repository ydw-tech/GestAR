<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GestAR — LSA64 Login</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/auth.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Bienvenido a GestAR</h1>
    <input type="text" id="username" placeholder="Tu nombre" class="border p-2 mb-4 w-full rounded">
    <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 w-full rounded mb-2">Iniciar sesión</button>
    <button id="guestBtn" class="bg-gray-400 text-white px-4 py-2 w-full rounded">Invitado</button>
  </div>
</body>
</html>
