<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GestAR Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>GestAR Demo</h1>
  </header>

  <!-- Búsqueda y filtro -->
  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Buscar palabra...">
    <select id="categoryFilter">
      <option value="all">Todas las categorías</option>
    </select>
  </section>

  <!-- Glosario -->
  <section id="glossary" class="glossary">
    <!-- Tarjetas generadas por JS -->
  </section>

  <!-- Datos curiosos -->
  <section id="funFact" class="funfact">
    <h2>Dato curioso del día</h2>
    <p id="funFactText"></p>
  </section>

  <footer>
    Demo v0.1
  </footer>

  <script src="script.js"></script>
</body>
</html>
