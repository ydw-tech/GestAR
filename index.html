<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestos que Hablan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Landing Page -->
<section id="landing" class="landing">
  <h1>Manos que Hablan</h1>
  <p>Glosario de LSA - Proyecto Estudiantil</p>
  <button id="enterBtn">Entrar al Glosario</button>
</section>

<!-- Glosario -->
<section id="glossarySection" class="glossary-section" style="display:none;">
  <header>
    <h2>Glosario de LSA</h2>
    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Buscar palabra...">
      <select id="categoryFilter">
        <option value="all">Todas las categorías</option>
      </select>
    </div>
  </header>
  <div id="glossary" class="glossary"></div>
</section>

<!-- Botón para mostrar profesores -->
<button id="toggleTeachersBtn" class="toggle-teachers-btn" style="display:none;">Ver Profesores</button>

<!-- Profesores -->
<section id="teachersSection" class="teachers-section" style="display:none;">
  <h2>Profesores</h2>
  <div id="teachers" class="teachers"></div>
</section>

<!-- Dato curioso -->
<section id="funFact" class="funfact">
  <h2>Dato curioso del día</h2>
  <p id="funFactText"></p>
</section>

<footer>
  Demo v0.1 - Proyecto Estudiantil
</footer>

<script src="script.js"></script>
</body>
</html>
